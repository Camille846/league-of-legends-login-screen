<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="login">
            <header>
                <div class="logo">
                    <img src="assets/images/logo.png" alt="" class="logo-img">
                </div>
            </header>
            <div class="wrapper">
                <h1 class="title">Iniciar sessão</h1>
                <label class="login__label">
                    <span id="login-span">Nome de usuário</span>
                    <input type="text" name="username" class="login-input">
                </label>
                <label class="login__label">
                    <span id="login-span">Senha</span>
                    <input type="text" name="password" class="login-input">
                </label>
                <div class="buttons">
                    <button href="" class="icon-btn fb"><img src="assets/images/facebook-icon.png" alt=""></button>
                    <button href="" class="icon-btn google"><img src="assets/images/google-icon.png" alt=""></button>
                    <button href="" class="icon-btn apple"><img src="assets/images/apple-icon.png" alt=""></button>
                </div>
                <label class="login-chk_label">
                    <input type="checkbox" class="login-chk_input">Manter Login
                </label>
            </div>
            <div class="wrapper">
                <div class="login-btn">
                    <button class="nxt-btn"></button>
                </div>
                <div class="links">
                    <a href="#" class="login-link">Não consegue fazer login?</a>
                    <a href="#" class="login-link">Criar conta</a>
                </div>
            </div>
        </section>
        <section class="wallpaper"></section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
