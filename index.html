<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="login">
            <header>
                <div class="logo">
                    <img src="assets/images/logo.png" alt="" class="logo-img">
                </div>
            </header>
            <div class="wrapper">
                <h1 class="title">Iniciar sessão</h1>
                <label class="login__label">
                    <span id="login-span">Nome de usuário</span>
                    <input type="text" name="username" class="login-input">
                </label>
                <label class="login__label">
                    <span id="login-span">Senha</span>
                    <input type="password" name="password" class="login-input">
                </label>
                <div class="buttons">
                    <button href="" class="icon-btn fb"><img src="assets/images/facebook-icon.png" alt=""></button>
                    <button href="" class="icon-btn google"><img src="assets/images/google-icon.png" alt=""></button>
                    <button href="" class="icon-btn apple"><img src="assets/images/apple-icon.png" alt=""></button>
                </div>
                <label class="login-chk_label">
                    <input type="checkbox" class="login-chk_input">Manter Login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="nxt-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                    </svg>
                </button>
                <div class="links">
                    <a href="#" class="login-link">Não consegue fazer login?</a>
                    <a href="#" class="login-link">Criar conta</a>
                </div>
            </div>
        </section>
        <section class="wallpaper"></section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
